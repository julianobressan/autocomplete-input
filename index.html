<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Input with AJAX</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="title">
            <img src="./images/books.png" />
            <h1>Sample Bookstore</h1>
        </div>
        <div class="search-area">
            <div class="input-field">
                <label for="search">Search for</label>
                <div class="autocomplete">
                    <input type="text" id="search" class="input-search" placeholder="Book title or author name..."
                        autocomplete="off" />
                    <div id="results">
                        <ul>
                            <li class="selectable">Test</li>
                            <li class="selectable">Test</li>
                            <li class="not-found">Not found</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="results"></div>
        </div>
        <div class="selected-items-area">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th style="width: 60px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td>
                            Os Lusíadas
                        </td>
                        <td>Machado de Assis</td>
                        <td>38.90</td>
                        <td><button class="btn red">Delete</button></td>
                    </tr>
                    <tr>
                        <td>
                            Eu, Detetive: O Caso do Sumiço
                        </td>
                        <td>Lais Carr</td>
                        <td>38.90</td>
                        <td><button class="btn red">Delete</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">No book selected</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <footer>
        <img src="./images/logo.png" />
        <p>Hello World - Awesome Development Tips!</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js" defer></script>
</body>

</html>
